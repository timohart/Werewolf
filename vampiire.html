<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/style.css">
  <title>Werewolf Tracker</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Darkness Trackers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vampiire.html">Vampire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="werewolf.html">Werewolf</a>
                </li>
            </ul>
        </div>
      </nav>
    </div>
    <div id="healthTracker">
      <div class="healthLevel" id="level1">
        <h3>Healthy</h3>
        <div class="healthSlots" id="level1Slots">
          <!-- Slots will be dynamically generated here -->
        </div>
      </div>
    
      <div class="healthLevel" id="level2">
        <h3>Injured</h3>
        <div class="healthSlots" id="level2Slots">
          <!-- Slots will be dynamically generated here -->
        </div>
      </div>
    
      <div class="healthLevel" id="level3">
        <h3>Incapacitated</h3>
        <div class="healthSlots" id="level3Slots">
          <!-- Slots will be dynamically generated here -->
        </div>
      </div>
    </div>
    <div id="spendable">
      <label for="blood"><h2>Blood</h2></label>
      <input type="range" min="0" max="10" value="10" name="bloodRange" id="bloodRange">
      <label for="bValue" id="bValue">10</label><br>

      <label for="will"><h2>Will</h2></label>
      <input type="range" min="0" max="8" value="6" name="willRange" id="willRange">
      <label for="wValue" id="wValue">6</label><br>
    </div>
    <div class="pools">
      <h2>Pools Coming Soon...</h2>
    </div>
    <div class="traits">
      <h2>Traits</h2>
      <label for="gen">Generation</label> <select name="gen" id="gen">
        <option value="0">11th+</option>
        <option value="1">10th - 9th</option>
        <option value="2">8th</option>
        <option value="3">7th</option>
        <option value="4">6th</option>
      </select><br>
      <label for="phy"><h3>Physical Focus</h3></label><br>
      <label for="str">Strength</label><input type="checkbox" name="str" id="str"><br>
      <label for="dex">Dexterity</label><input type="checkbox" name="dex" id="dex"><br>
      <label for="sta">Stamina</label><input type="checkbox" name="sta" id="sta">
      <br>
      <br>
      <label for="fort">Fortitude</label><input type="checkbox" name="fort" id="fort"><br>
      <label for="rug">Rugged</label><input type="checkbox" name="rug" id="rug">
    </div>
    <div id="footer">
      <small>Developed by <a href="mailto:timoh.larp@gmail.com">Timothe Hartwig</a></small>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/vampire.js"></script>
  <script src="/js/health.js"></script>
</body>
</html>
